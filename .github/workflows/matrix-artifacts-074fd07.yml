name: Multi-Platform Matrix Build with Artifacts (074fd07)

on:
  push:
  pull_request:

jobs:
  build:
    name: build (${{ matrix.os }} / node ${{ matrix.node }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-074fd07
        shell: bash
        run: |
          echo "Building for OS=${{ matrix.os }} Node=${{ matrix.node }}"

      - name: Generate build artifact content
        shell: bash
        run: |
          mkdir -p build
          FILE="build/output-${{ matrix.os }}-node${{ matrix.node }}.txt"
          {
            echo "Build output"
            echo "OS=${{ matrix.os }}"
            echo "Node=${{ matrix.node }}"
            echo "Run ID=${{ github.run_id }}"
            echo "Commit SHA=${{ github.sha }}"
            echo "Timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          } > "$FILE"
          # Ensure non-empty
          test -s "$FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-074fd07-${{ matrix.os }}-node${{ matrix.node }}
          path: build/
          # Keep artifacts around long enough for validation
          retention-days: 7

